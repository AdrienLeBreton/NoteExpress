<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Vue JS - Gallery Image</title>
</head>

<body>
    
            
    <!-- Implémentation du Vue dans le projet, on doit créer une balise racine
    dans laquel tout le code sera contenu -->

   <div id="app">
       
        <label for="question">Question</label> 
    <input type="question" id="question" v-model="question"> </input>
    <label for="reponse">Reponse</label> 
    <input type="reponse" id="reponse" v-model="reponse"> 
    <button type="submit" v-on:click="save()">Submit</button>
    <button v-on:click="Clear()"> Effacer les cartes</button>
    
        <ul class="flashcard-list">
            <!-- Directive v-on (pour un évènement) -->
            <!-- Directive v-for (boucle) -->
            <li v-on:click="toggleCard(card)" v-for="card in cards">
            <transition name="flip">
                
                 
                
              <div v-if="!card.flipped" class="card-front">
                   <h1 class = "contenu" >{{card.question}}</h1>
                </div>    
                
                
                 <div v-else class="card-back">
                      
                <h1 class="contenu">{{card.reponse}}</h1>
                           
                        <!-- j'ai réaliser un partage -->
                </div>
              
                
            </transition>
                
                </li>
        </ul>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="./app.js"></script>
</body>
</html>
